---
swagger: "2.0"
info:
  description: "This the Wombat API"
  version: "0.0.1"
  title: "Wombat"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "alisson.copyleft@gmail.com"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
host: "wombat.github.io"
basePath: "/v1"
tags:
- name: "vm"
  description: "Virtual Machine Management"
  externalDocs:
    description: "Find out more"
    url: "http://wombat.github.io"
schemes:
- "http"
paths:
  /vm:
    post:
      tags:
      - "vm"
      summary: "Creates a new VM"
      description: ""
      operationId: "add_pet"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "vm"
        required: false
        schema:
          $ref: "#/definitions/VM"
      responses:
        202:
          description: "VM Created Successful"
        400:
          description: "Failed"
      security:
      - wombat_auth:
        - "write:vm"
        - "read:vm"
      x-swagger-router-controller: "swagger_server.controllers.vm_controller"
securityDefinitions:
  wombat_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:vm: "modify pets in your account"
      read:vm: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  VM:
    type: "object"
    properties:
      id:
        type: "string"
      vmId:
        type: "integer"
      cpu:
        type: "integer"
      memory:
        type: "integer"
      volume:
        type: "integer"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://wombat.github.io"
